<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/community/addcontact.css">
  <script type="text/javascript" src="/js/community/addcontact.js" defer></script>

  <title>문의 등록</title>
</head>
<body class="main_body">
<header class="header">
  <div class="background_header">
    <div class="header_font">header</div>
  </div>
  <div class="background_menu">
    <div class="manual">
      <div class="manual_data">
        <div class="manual_text">
          <div class="menual_1">
            <div class="menual_font_1">문의 작성</div>
          </div>
        </div>
      </div>
      <div class="manual_underbar"></div>
    </div>
  </div>
</header>
<main class="main" id="main">
  <form class="label" action="/community/addcontact" method="post">
    <input type="hidden" id="memberId" name="memberId" value="1">
    <div class="community">
      <div class="in_community_label in_community">
        <label class="menual_font_1">문의하기</label>
      </div>
    </div>
    <div class="text_title in_community">
      <input class="title_font" type="text" name="title" id="title" value="제목을 입력하세요">
    </div>
    <div class="text_detail in_community">
      <textarea class="detail_font" name="bcontent" id="bcontent">본문을 입력하세요</textarea>
    </div>
    <div class="hidden in_community">
      <div><input type="checkbox" name="tags" value="숨김" id="hidden"><label for="hidden">비밀글로 등록하겠습니다.</label></div>
      <input type="hidden" id="checkboxData" name="checkboxData">
    </div>
    <div class="set_button">
      <div class="registration in_community"><button type="submit" class="button">등록</button></div>
      <div class="cancel in_community"><button type="button" class="button" onclick="location.href='/community'">취소</button></div>
    </div>
  </form>
</main>
<footer class="footer"></footer>
</body>
</html>
