<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/layout::main(
      ~{::title},       <!--/* title */-->
      <!--/*--------------------------*/-->
      <!--/* external */-->
      ~{::link},              <!--/* styles */-->
      ~{::script},              <!--/* scripts */-->
      <!--/* internal */-->
      ~{},              <!--/* style */-->
      ~{},              <!--/* script */-->
      <!--/*--------------------------*/-->
      ~{::#gnb},        <!--/* gnb */-->
      ~{::main}        <!--/* main */-->
      )}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100대 명산</title>
  <!-- 네이버 지도 API 가져오기-->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=603eze5rvy"></script>
  <!-- 카카오 지도 API 가져오기-->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ae244231f4f622dd3ee86facbd0c31df&libraries=services,clusterer,drawing"></script>
  <script src="/js/recommend/map.js" ></script>
  <link rel="stylesheet" href="/css/recommend/100_mountain.css">
</head>
<body>
  <div class="wrap">
    <div id="gnb" th:replace="fragment/gnb::global"/>
    <div id="content" >
      <main>
        <div class="main_container">
          <div class="mountain_list">
            <h3>100대 명산</h3>
            <div class="cont1">
              <h4>산 목록</h4>
              <ul class="cont_list">
                <li th:each="mountain :${list}" th:data-mountain-id="${mountain.mntnCode}" th:data-lat="${mountain.lat}" th:data-lot="${mountain.lot}">
                  <span th:text="${mountain.mntnNm}" class="mntn_name">산 이름</span>
                  <div class="mntn_info">
                    <span th:text="${mountain.mntnLoc}">산 위치</span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="map">
            <div id="title"><h3>지도</h3></div>
            <div id="map" style="width:100%;height:100%;"></div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
